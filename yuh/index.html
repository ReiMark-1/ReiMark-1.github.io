<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: rgb(95, 126, 107);
            padding: 20px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: black;
        }
        
        section {
            padding: 20px;
        }
        
        .portfolio-items {
            display: flex;
            justify-content: space-around;
        }
        
        .item {
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #about h2 { 
            color: #464141;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm a web developer with a passion for creating beautiful and functional websites.</p>
    </section>

    <section id="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-items">
            <div class="item"><img src="project1.jpg" alt="Project 1"><p>Project 1 Description</p></div>
            <div class="item"><img src="project2.jpg" alt="Project 2"><p>Project 2 Description</p></div>
            <div class="item"><img src="project3.jpg" alt="Project 3"><p>Project 3 Description</p></div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
